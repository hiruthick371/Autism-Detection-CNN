<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroVision</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #0f2027, #000);
      color: white;
    }

    .card {
      width: 420px;
      padding: 32px;
      border-radius: 20px;
      background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      backdrop-filter: blur(20px);
      box-shadow: 0 0 60px rgba(0,255,255,0.15);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 4px;
      background: linear-gradient(90deg, #00f5ff, #7cffcb);
      -webkit-background-clip: text;
      color: transparent;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 24px;
    }

    .upload {
      height: 220px;
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: 16px;
      display: grid;
      place-items: center;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .upload:hover {
      border-color: #00f5ff;
    }

    .upload input {
      display: none;
    }

    .upload img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg, #00f5ff, #7cffcb);
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 14px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .alert {
      background: rgba(255,0,0,0.15);
      color: #ff4d4d;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
    }

    .safe {
      background: rgba(0,255,150,0.15);
      color: #4dffb8;
      box-shadow: 0 0 20px rgba(0,255,150,0.3);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>NeuroVision</h1>
    <div class="subtitle">AI-Powered Autism Detection</div>

    <label class="upload">
      <input type="file" id="fileInput" accept="image/*">
      <span id="placeholder">Drop Image Here</span>
      <img id="preview" hidden>
    </label>

    <button id="submitBtn">Run Diagnosis</button>

    <div id="result"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const placeholder = document.getElementById("placeholder");
    const submitBtn = document.getElementById("submitBtn");
    const resultDiv = document.getElementById("result");

    let file;

    fileInput.addEventListener("change", () => {
      file = fileInput.files[0];
      if (!file) return;
      preview.src = URL.createObjectURL(file);
      preview.hidden = false;
      placeholder.hidden = true;
      resultDiv.innerHTML = "";
    });

    submitBtn.addEventListener("click", async () => {
      if (!file) return;

      submitBtn.disabled = true;
      submitBtn.textContent = "Analyzingâ€¦";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("http://127.0.0.1:8000/predict/", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        const text = data.result || data.prediction || JSON.stringify(data);

        resultDiv.textContent = text.toUpperCase();
        resultDiv.className = "result " + (text.includes("Autism") ? "alert" : "safe");
      } catch {
        resultDiv.textContent = "API ERROR";
        resultDiv.className = "result alert";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Run Diagnosis";
      }
    });
  </script>

</body>
</html>
